# AWS 관련 키
---
cloud:
  aws:
    credentials:
      accessKey:  #IAM 사용자 엑세스 키
      secretKey:  #IAM 사용자 비밀 엑세스 키
    s3:
      bucket: hanzoom-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error